<style type="text/css">
    @font-face {
    font-family: "custom-regular";
    font-style: normal;
    font-weight: 400;
    src: url(/static/ProzaLibre-Regular.woff2) format("woff2");
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        min-height: 100vh;
        max-width: 650px;
        line-height: 1.5;
        font-size: 22px;
        font-family: custom-regular, Optima, Candara, Calibri, Arial, sans-serif;
        color: #4c4f69;
        background-color: white;
    }
    @media only screen and (max-width: 768px) {
        body {
            max-width: 100%;
            font-size: 18px;
        }
        .hide-on-small {
            display: none;
        }
    }
    @media only screen and (min-width: 1200px) {
        body {
            max-width: 42%;
        }
    }
    header, footer {
        margin-top: 32px;
        margin-bottom: 32px;
    }
    main {
        margin-left: 64px;
        margin-right: 64px;
    }
    h1, h4 {
        margin-top: 0;
        line-height: 1;
        text-align: center;
    }
    h1 {
        color: #5c5f77;
        margin-bottom: 0;
    }
    h4 {
        color: #8c8fa1;
        margin-bottom: 8px;
    }
    h2, h3 {
        line-height: 1;
        text-align: center;
    }
    h2 {
        color: #8c8fa1;

    }
    h3 {
        color: #008080;
    }
    hr {
        border-style: dashed;
        color: #5c5f77;
    }
    p {
        text-align: center;
    }
    a {
        text-align: center;
        text-decoration: none;
        color: #8c8fa1;
    }
    a:hover {
        color: #5c5f77;
    }
    table {
        margin-top: 32px;
        width: 100%;
    }
    table td {
        min-width: 120px;
    }
    table.of-tags td {
        min-width: auto;
        padding-left: 10px;
        padding-right: 10px;
        border-bottom: 0;
    }
    .item-list {
        margin-top: 32px;
        margin-bottom: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
    }
    {{ if .Test "@enable-list-decorations" }}
    .item-list a::before {
        content: "~ ";
    }
    .item-list a::after {
        content: " ~";
    }
    {{ end }}
    .prop-table tr:nth-child(odd) {
        background-color: #f2f2f2;
    }
    .tag-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 32px;
        margin-bottom: 32px;
    }
    .tag-link {
        display: inline-block;
        padding: 2px 10px;
        margin: 2px 2px;
        font-size: small;
        font-weight: bold;
        background-color: #008080;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .tag-link:hover {
        color: #008080;
        background-color: white;
    }
    </style> <!-- intentional indentation -->
