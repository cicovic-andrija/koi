<style type="text/css">
    html {
        background-color: #E3E3E3;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        min-height: 100vh;
        max-width: 650px;
        background-color: #F9F9F9;
        border-left: 2px solid #999999;
        border-right: 2px solid #999999;
        line-height: 1.4;
        font-size: 18px;
        font-family: "Lato", "Arial", "Helvetica", sans-serif;
        color: #008080;
    }
    @media only screen and (max-width: 768px) {
        body {
            max-width: 100%;
        }
    }
    @media only screen and (min-width: 1200px) {
        body {
            max-width: 42%;
        }
    }
    header, footer {
        margin-top: 32px;
        margin-bottom: 32px;
    }
    main {
        margin-left: 64px;
        margin-right: 64px;
    }
    h1, h4 {
        margin-top: 0;
        margin-bottom: 0;
        line-height: 1;
        text-align: center;
        color: #FF7F50;
    }
    h2, h3 {
        line-height: 1;
        text-align: center;
        color: #FF7F50;
    }
    p {
        text-align: center;
    }
    a {
        text-align: center;
        text-decoration: none;
        color: #008080;
    }
    a:hover {
        color: #FF7F50;
    }
    table {
        margin-top: 32px;
        width: 100%;
    }
    table td {
        min-width: 120px;
    }
    table.of-tags td {
        min-width: auto;
        padding-left: 10px;
        padding-right: 10px;
        border-bottom: 0;
    }
    .item-list {
        margin-top: 32px;
        margin-bottom: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
    }
    {{ if .Test "@enable-list-decorations" }}
    .item-list a::before {
        content: "~ ";
    }
    .item-list a::after {
        content: " ~";
    }
    {{ end }}
    .prop-table tr:nth-child(odd) {
        background-color: #f2f2f2;
    }
    .tag-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 32px;
        margin-bottom: 32px;
    }
    .tag-link {
        display: inline-block;
        padding: 1px 10px;
        margin: 2px 2px;
        font-size: small;
        font-weight: bold;
        background-color: #FF7F50;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .tag-link:hover {
        background-color: #008080;
        color: white;
    }
    </style> <!-- intentional indentation -->
