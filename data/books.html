<table class="prop-table">
    <tr>
        <td><b>Title</b></td>
        <td><i>{{ .title }}</i></td>
    </tr>
    <tr>
        <td><b>Author</b></td>
        <td>{{ .author }}</td>
    </tr>
    <tr>
        <td><b>Language</b></td>
        <td>{{ .lang }}</td>
    </tr>
    <tr>
        <td><b>Edition</b></td>
        <td>{{ .edition }}</td>
    </tr>
    <tr>
        <td><b>Completed</b></td>
        <td>{{ if .dateCompleted }}Yes{{ else }}{{ .completed }}{{ end }}</td>
    </tr>
    <tr>
        <td><b>Date completed</b></td>
        <td>{{ .dateCompleted }}</td>
    </tr>
</table>
